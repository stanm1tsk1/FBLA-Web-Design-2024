        <h2 id="card">Credit Card Information</h2>
        <br>
        <form action="conformation.html">
            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" name="cardholder-name" placeholder="name" required>
        <br>
            <label for="card-number">Card Number:</label>
            <input type="text" name="card-number" maxlength="16" placeholder="0000 0000 0000 0000" required>
        <br>
            <label for="expiration-date">Expiration Date:</label>
            <input type="text" name="expiration-date" placeholder="MM/YY" maxlength="5" required>
        <br>
            <label for="cvv">CVV:</label>
            <input type="text" name="cvv" maxlength="3" placeholder="123" required>
        <br>

        <input type="submit" value="Book Event" href="conformation.html">
        </section>
